<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess game</title>
    <link rel="stylesheet" href="./Style.css"></link>
</head>
<body>
    
    <div id="board" class="board-container">
        <div class="board-background">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:x="http://www.w3.org/1999/xlink"
        viewBox="0 0 8 8" shape-rendering="crispEdges">
            <g id="a">
                <g id="b">
                    <g id="c">
                        <g id="d">
                            <rect width="1" height="1" fill="#ffffdd" id="e"/>
                            <use x="1" y="1" href="#e" x:href="#e"/>
                            <rect y="1" width="1" height="1" fill="#86a666" id="f"/>
                            <use x="1" y="-1" href="#f" x:href="#f"/>
                        </g>
                        <use x="2" href="#d" x:href="#d"/>
                    </g>
                    <use x="4" href="#c" x:href="#c"/>
                </g>
                <use y="2" href="#b" x:href="#b"/>
            </g>
            <use y="4" href="#a" x:href="#a"/>
        </svg>
        </div>
    </div>
    
    <script type="module" src="./src/Main.js"></script>
    <script type="module" src="./src/Board.js"></script>
    <script type="module" src="./src/Piece.js"></script>
</body>
</html>
